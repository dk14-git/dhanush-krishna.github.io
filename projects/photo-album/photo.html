<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="editor.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1 class="display-6 text-center ">Photo Album</h1>
  </header>

  <div id="photo-album">
    <div class="individualphoto">
      <img src="https://images.squarespace-cdn.com/content/v1/54bf12d2e4b0f0d81bf74ee7/1630798256598-7A314ZH1A5O3Y8TKL699/Confused+looking+dog.jpg" alt="Photo 1">
    </div>
    <div class="individualphoto">
      <img src="https://hips.hearstapps.com/hmg-prod/images/medium-sized-dogs-1613083812.jpg" alt="Photo 1">
    </div>
    <div class="individualphoto">
      <img src="https://mymodernmet.com/wp/wp-content/uploads/2021/02/anne-geier-dog-travel-photography-31.jpg" alt="Photo 1">
    </div>
    <div class="individualphoto">
      <img src="https://www.wallpaperflare.com/static/655/598/349/photography-nature-landscape-dog-wallpaper.jpg" width="100%" height="500" alt="Photo 1">
    </div>
    <div class="individualphoto">
      <img src="https://mymodernmet.com/wp/wp-content/uploads/2018/06/anne-geier-dog-photography-22.jpg" width="100%" height="500" alt="Photo 1">
    </div>
    <div class="individualphoto">
      <img src="https://st2.depositphotos.com/2166177/49262/i/600/depositphotos_492621814-stock-photo-portrait-happy-dog-countryside-nova.jpg" alt="Photo 1">
    </div>
    <div class="individualphoto">
      <img src="https://images.unsplash.com/photo-1518815068914-038920b6f0c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80" alt="Photo 1">
    </div>
    <div class="individualphoto">
      <img src="https://st5.depositphotos.com/29995906/64862/i/600/depositphotos_648623370-stock-photo-corgi-sitting-field-daisies.jpg" width="100%" height="500"alt="Photo 1">
    </div>
    
    <div class="individualphoto">
      <img src="https://img5.goodfon.com/wallpaper/nbig/c/83/sobaka-morda-vzgliad-portret-shchenok-brevno.jpg" alt="Photo 1">
    </div>
    

  </div>

  <div id="editorpane">
    <div id="sourceandresult">
      <img id="sourceImage" crossorigin="anonymous">
      <canvas id="canvas" height="0"></canvas>
    </div>

    <div id="buttonmods">
      <h6 style="text-decoration: underline; color: aliceblue; text-align: center;"></h6>
  
      <div class="preset-filters">
        <div class="buttonstylemaker" onclick="brightenFilter()">Bright</div>
        <div class="buttonstylemaker" onclick="bwFilter()">Grayscale</div>
        <div class="buttonstylemaker" onclick="reddenFilter()">Reddish</div>
        <div class="buttonstylemaker" onclick="greenFilter()">Greenish</div>
        <div class="buttonstylemaker" onclick="blueFilter()">Bluish</div>
        <div class="buttonstylemaker" onclick="vintageFilter()">Vintage</div>
      </div>
      <a id="link"></a>
    </div>

    <div class="container app">
      <div class="image-controls">
        <h6 style="color: rgb(0, 0, 0); text-align: center; text-decoration: underline;"></h6>

        <div class="row">
          <div class="col s6">
            <span class="range-field">
              <label style="color: rgb(0, 0, 0)" for="brightnessSlider">Brightness</label>
              <input id="brightnessSlider" type="range" value="100" min="0" max="300" onchange="applyFilter()">
            </span>
          </div>
          <div class="col s6">
            <span class="range-field">
              <label style="color: rgb(0, 0, 0)" for="contrastSlider">Contrast</label>
              <input id="contrastSlider" type="range" value="100" min="0" max="200" onchange="applyFilter()">
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col s6">
            <span class="range-field">
              <label style="color: rgb(15, 15, 15)" for="grayscaleSlider">Grayscale</label>
              <input id="grayscaleSlider" type="range" value="0" min="0" max="100" onchange="applyFilter()">
            </span>
          </div>
          <div class="col s6">
            <span class="range-field">
              <label style="color: rgb(6, 6, 6)" for="saturationSlider">Saturation</label>
              <input id="saturationSlider" type="range" value="100" min="0" max="300" onchange="applyFilter()">
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col s6">
            <span class="range-field">
              <label style="color: rgb(11, 11, 11)" for="sepiaSlider">Sepia</label>
              <input id="sepiaSlider" type="range" value="0" min="0" max="200" onchange="applyFilter()">
            </span>
            </div>
            <div class="col s6">
            <span class="range-field">
            <label style="color: rgb(15, 15, 15)" for="hueRotateSlider">Hue</label>
            <input id="hueRotateSlider" type="range" value="0" min="0" max="360" onchange="applyFilter()">
            </span>
            </div>
            </div>
            </div>
           
          
            <div class="imgsave download">
              
              <div id="resetimg" onclick="resetImage()">Reset</div>
              
                <div id="imagedw" onclick="saveImage()">Download</div>
                <div id="imagesa"  onclick="back()">Back</div>
              
            </div>
          </div>
        </div>
        <div id="previewimgs">
          <div class="editpre">
            <img id="sio">
            <h5 style="font-weight: bold">Original Image</h5>
          </div>
          <div class="editpre">
            <img id="si" crossorigin="anonymous">
            <h5 style="font-weight: bold">Edited Image</h5>
          </div>
        </div>
        
        <footer class="test">
          <p>Created by Dhanush Krishna R Â© 2023</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      </footer>
      </body>
      </html>
